<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <!-- Daisy Installation -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl">Hunting Phone</h1>
    </header>
    <main>
        <!-- Search Field -->
        <section class="container mx-auto">
            <div class="bg-orange-100 p-4 m-4">
                <input id="search-Field" type="text" placeholder="Search Here" class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent text-white">Search</button>
            </div>
        </section>
        <!-- Search Result -->
        <section class="container mx-auto">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
        </section>
        <section class="container mx-auto">
            <div id="Show-all-container" class="hidden">
                <button class="btn btn-accent text-white">Accent</button>
            </div>
        </section>
    </main>
    <footer></footer>


    <!-- Script -->
    <script src="Script/phone.js"></script>
</body>

</html>
